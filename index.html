<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="countdown-container">
    <h1>Countdown Timer</h1>
    <div id="timer">
      <div class="time-box">
        <p id="days">00</p>
        <span>Days</span>
      </div>
      <div class="time-box">
        <p id="hours">00</p>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <p id="minutes">00</p>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <p id="seconds">00</p>
        <span>Seconds</span>
      </div>
    </div>
    <div id="controls">
      <input type="datetime-local" id="date-input" />
      <button id="set-timer">Set Countdown</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
